version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: telegram-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: telegram-notification
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telegram-bot@123}
    ports:
      - "${POSTGRES_HOST_PORT:-54322}:5432"
    volumes:
      - telegram_pgdata:/var/lib/postgresql/data
    networks:
      - telegram-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7.2-alpine
    container_name: telegram-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - telegram_redis_data:/data
    networks:
      - telegram-net
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: telegram-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"     # AMQP
      - "${RABBITMQ_HTTP_PORT:-15672}:15672"   # Management UI
    volumes:
      - telegram_rabbitmq_data:/var/lib/rabbitmq
    networks:
      - telegram-net
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_HOST: postgres  # Use service name for container-to-container communication
      DATABASE_PORT: 5432      # Container port, not host port
      DATABASE_NAME: telegram-notification
      DATABASE_USERNAME: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-telegram-bot@123}

      # Hikari Connection Pool
      HIKARI_MAX_POOL: 20
      HIKARI_MIN_IDLE: 5
      HIKARI_CON_TIMEOUT: 30000
      HIKARI_IDLE_TIMEOUT: 600000
      HIKARI_MAX_LIFETIME: 1800000
      HIKARI_KEEP_ALIVE: 300000

      # JPA/Hibernate
      JPA_SHOW_SQL: "false"
      HIBERNATE_FORMAT_SQL: "false"
      HIBERNATE_DDL_AUTO: update

      # RabbitMQ Configuration
      RABBITMQ_HOST: rabbitmq  # Use service name
      RABBITMQ_PORT: 5672      # Container port
      RABBITMQ_USERNAME: ${RABBITMQ_USER:-admin}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-admin123}

      # Encryption
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY:-484a73b16af99dbcff630f6e718c012beb8147c524452224187fc40b82147731}

      # Spring Boot specific
      SPRING_PROFILES_ACTIVE: "docker"

      # Java Performance
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "${APP_PORT:-8088}:8088"
    networks:
      - telegram-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8088/api/v1/health/actuator" ]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M

networks:
  telegram-net:

volumes:
  telegram_pgdata:
  telegram_rabbitmq_data:
  telegram_redis_data: